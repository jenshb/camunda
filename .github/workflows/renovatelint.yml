---
name: Renovate lint
on:
  pull_request:
    paths:
      - '.github/workflows/renovatelint.yml'
      - '**/renovate.json'

jobs:
  renovate-config-validator:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/renovatebot/renovate
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - run: renovate-config-validator --strict
